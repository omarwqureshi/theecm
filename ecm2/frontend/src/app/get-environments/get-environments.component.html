<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Environment List</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<p *ngIf="EnvironmentData.length <= 0" class="no-data">No environments available!</p>

<div class="container" *ngIf="EnvironmentData.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> Mongo ID </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>

      <ng-container matColumnDef="environment_name">
        <th mat-header-cell *matHeaderCellDef>environment_name </th>
        <td mat-cell *matCellDef="let element"> {{element.environment_name}} </td>
      </ng-container>

      <ng-container matColumnDef="instanceid">
        <th mat-header-cell *matHeaderCellDef> instance id</th>
        <td mat-cell *matCellDef="let element"> {{element.instanceid}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="ip">
        <th mat-header-cell *matHeaderCellDef>API IP</th>
        <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
      </ng-container>


      <ng-container matColumnDef="dnsname">
        <th mat-header-cell *matHeaderCellDef>dnsname</th>
        <td mat-cell *matCellDef="let element"> {{element.dnsname}} </td>
      </ng-container>

      <ng-container matColumnDef="deployment_environment">
        <th mat-header-cell *matHeaderCellDef>deployment_environment</th>
        <td mat-cell *matCellDef="let element"> {{element.deployment_environment}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">

      </ng-container>

      <!-- <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <button mat-raised-button color="primary" class="push-right"
            [routerLink]="['/edit-student/', element._id]">Edit</button>
          <button mat-raised-button color="accent" >Delete</button>
        </td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
